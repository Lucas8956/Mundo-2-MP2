<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenaçãp de Vetores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="ordenando.js"></script>
</head>

<body>
    <main class="container">
        <h1>Ordenando Valores</h1>
    <div>
        <label>Valor</label>  
    </div>
    <div>
        <input type="number " id="valor" class="col-sm-4" />
    </div>
    <br>
    <div>
        <button onclick="add()" class="btn btn-primary">Adicionar</button>
    </div>
    <br>
    <div>
        <select id="metodo" class="col-sm-4">
            <option value="1">Blubble Sort</option>
            <option value="2">Selection Sort</option>
            <option value="3">Quick Sort</option>
        </select>
    </div>
    <br>
    <div>
        <button onclick="ordenar()" class="btn btn-primary">Ordenar</button>
        <button onclick="misturar()" class="btn btn-primary">Misturar</button>    
    </div>
    <hr>
    <div>
        <ul id="valores"></ul>
    </div>
    </main>
</body>

<script type="text/javascript">
    function add(){
        var numero = document.getElementById('valor');
        var lista = document.getElementById('valores');
        var node = document.createElement('li');
        var texto = document.createTextNode(numero.value);
        node.appendChild(texto);
        lista.appendChild(node);
    }
    function ordenar(){
        var lista = document.getElementById('valores');
        var selecao = document.getElementById('metodo');
        var vetor = [];
        for (var numero of lista.children){
            vetor.push(eval(numero.innerHTML)); 
        }
        switch(selecao.value){
            case '1':
                var vetor_ordenado = bubble_sort(vetor);
                break
            case '2':
                var vetor_ordenado = selection_sort(vetor)
                break
            case '3':
                var vetor_ordenado = quick_sort(vetor, 0, vetor.length)
                break
        }
        for (var i in lista.children){
            lista.children[i].innerHTML = vetor_ordenado[i];
        }
    }
    function misturar(){
        var lista = document.getElementById('valores');
        var vetor = [];
        for (var numero of lista.children) {
            vetor.push(eval(numero.innerHTML));
        }
        novo_vetor = shuffle(vetor, vetor.length);
        for (var i in lista.children) {
            lista.children[i].innerHTML = novo_vetor[i];
        }
    }
</script>
</html>
