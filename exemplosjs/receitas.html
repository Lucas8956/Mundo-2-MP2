<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body onload="preencheCatalogo()" class="bg-warning">
    <main class="container-fluid bg-warning">
        <h1>Catálogo de Receitas</h1>
        <div style="display: flex; flex-wrap: nowrap;"" id="pnlCatalogo"></div>
    </main>
</body>
<script type="text/javascript">
    var vetor_JSON = {
        "receitas": [
            {
                "titulo": "Arroz de Couve-Flor",
			    "imagem": "arroz.png",
			    "preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
			    "ingredientes": [
				    "Arroz",
				    "Couve-Flor",
				    "Cebola Média",
				    "Azeite"
				    ]
            },
            {
                "titulo": "Bolo de Café",
			    "imagem": "bolo.png",
			    "preparo": "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
			    "ingredientes": [
				    "Farinha de Trigo",
				    "Açúcar",
				    "Café Coado",
				    "Chocolate em Pó",
				    "Ovos"
				    ]
            },
            {
                "titulo": "Coxinha de Brigadeiro",
			    "imagem": "coxinha.png",
			    "preparo": "Junte o leite condesado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
			    "ingredientes": [
				    "Leite Condesado",
				    "Chocolate em Pó",
				    "Manteiga",
				    "Morango",
				    "Chocolate Granulado"
				    ]
            }
        ]
    }
    function getListaIngredientes(receita){
        var lista = '<ul>'
        for (ingrediente of vetor_JSON.receitas[receita].ingredientes){
            lista = lista + '<li>' + ingrediente + '</li>'
        }
        lista = lista + '</ul>'
        return lista
    }
    function getCard(receita){
        var card = '<div class="card" style="width: 250px">'
        card += '<img class="card-img-top" src="' + vetor_JSON.receitas[receita].imagem + '" />'
        card += '<div class="card-body">'
        card += '<h5 class="card-title">' + vetor_JSON.receitas[receita].titulo + '</h5>'
        lista = getListaIngredientes(receita)
        card += '<div class="card-text">' + lista + '<hr>' + vetor_JSON.receitas[receita].preparo + '</div></div></div>'
        return card
    }
    function preencheCatalogo(){
        var div = document.getElementById('pnlCatalogo')
        for (i = 0; i < 3; i ++){
            div.innerHTML += getCard(i) + '<div>&nbsp&nbsp&nbsp</div>'
        }
    }
</script>
</html>
